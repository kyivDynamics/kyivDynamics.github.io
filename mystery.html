<!DOCTYPE html>
<html>
<head>
	<title>Загадковий напис</title>
	<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
	<div>
		<p>
			<span class="mediumText colorRed">Уважаемый</span> 
			<span class="bigText colorBlue">,</span> 
			<span class="smallText colorRed backYellow">сыщик</span>
			<span class="bigText">,</span> 
			<span class="bigText">Вы</span> 
			<span class="smallText rotateLeft">преступили</span> 
			<span class="mediumText rotateRight">всякую</span> 
			<span class="mediumText skewLeft">черту!</span> 
			<span class="smallText skewRight">Остарегайтесь!</span>
		</p>
	</div>
</body>
</html>
